<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            background-color: #f9f9f9;
        }

        h2 {
            color: #2c3e50;
        }

        form {
            background-color: #ffffff;
            padding: 25px;
            width: 400px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .radio-group {
            margin-top: 5px;
        }

        .radio-group label {
            font-weight: normal;
            margin-right: 15px;
        }

        input[type="submit"] {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #3498db;
        }
    </style>
</head>
<body>

    <h2>Add New Employee</h2>

    <form action="/add" method="post" modelAttribute="employee">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required
               pattern="[A-Za-z\s]+" title="Alphabets only"
               oninput="this.value = this.value.replace(/[^a-zA-Z\s]/g, '')">

        <label for="contact">Contact:</label>
        <input type="number" id="contact" name="contact" required
               oninput="this.value=this.value.replace(/[^0-9]/g,'');">

        <label for="role">Role:</label>
        <select id="role" name="role" required>
            <option value="">-- Select Role --</option>
            <option value="Trainee">Trainee</option>
            <option value="Software Engineer">Software Engineer</option>
            <option value="Senior Software Engineer">Senior Software Engineer</option>
            <option value="Team Lead">Team Lead</option>
        </select>

        <label>Department:</label>
        <div class="radio-group">
            <label><input type="radio" name="department" value="Technical" required> Technical</label>
            <label><input type="radio" name="department" value="Non-Technical"> Non-Technical</label>
        </div>

        <input type="submit" value="Add Employee">
    </form>

    <a href="/">&#8592; Back to Home</a>

</body>
</html>
