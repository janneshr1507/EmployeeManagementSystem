<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Employee</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            background-color: #f9f9f9;
        }

        h2 {
            color: #2c3e50;
        }

        form {
            background-color: #ffffff;
            padding: 25px;
            width: 400px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .radio-group {
            margin-top: 5px;
        }

        .radio-group input {
            margin-right: 5px;
        }

        input[type="submit"] {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #3498db;
        }
    </style>
</head>
<body>

    <h2>Update Employee</h2>

    <form th:action="@{/update}" th:object="${employee}" method="post">
        <label for="empId">Employee ID:</label>
        <input type="number" id="empId" th:field="*{empId}" required placeholder="Enter existing Employee ID"/>

        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}"
               pattern="[A-Za-z\s]+" title="Alphabets only"
               oninput="this.value = this.value.replace(/[^a-zA-Z\s]/g, '')"
               placeholder="Enter new name">

        <label for="contact">Contact:</label>
        <input type="number" id="contact" th:field="*{contact}"
               oninput="this.value=this.value.replace(/[^0-9]/g,'');"
               placeholder="Enter new contact">

        <label for="role">Role:</label>
        <select id="role" th:field="*{role}">
            <option value="">-- Select New Role --</option>
            <option value="Trainee">Trainee</option>
            <option value="Software Engineer">Software Engineer</option>
            <option value="Senior Software Engineer">Senior Software Engineer</option>
            <option value="Team Lead">Team Lead</option>
        </select>

        <input type="submit" value="Update Employee">
    </form>

    <a th:href="@{/}">&#8592; Back to Home</a>

</body>
</html>
