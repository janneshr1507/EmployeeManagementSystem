<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Employee</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            background-color: #f4f4f4;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            width: 400px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }

        button {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #3498db;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #3498db;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Update Employee</h2>

    <form th:action="@{/update}" th:object="${employee}" method="post">

        <!-- EmpId to find and update -->
        <label for="empId">Employee ID</label>
        <input type="number" th:field="*{empId}" required/>

        <!-- Fields to update -->
        <label for="name">Name</label>
        <input type="text" th:field="*{name}" placeholder="Enter new name"/>

        <label for="role">Role</label>
        <input type="text" th:field="*{role}" placeholder="Enter new role"/>

        <label for="contact">Contact</label>
        <input type="number" th:field="*{contact}" placeholder="Enter new contact"/>

        <button type="submit">Update Employee</button>
    </form>

    <a th:href="@{/}">&#8592; Back to Home</a>
</div>
</body>
</html>
